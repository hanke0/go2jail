jail:
  - id: nft
    sudo: true
    nft_executable: nft
    type: nftset
    rule: inet
    table: filter
    ipv4_set: ipv4_block_set
    ipv6_set: ipv6_block_set

allow:
  - 1.1.1.1/32

discipline:
  - id: test
    jail: ['nft']
    source: log
    limit: 10/5m
    files:
      - ./test.log
    regexes:
      - %(ip)\s+\-\s+"[^"]+"\s+\[[^\]]+\]\s+"[^"]+"\s+"[^"]+"\s+(?<code>401|402|403)\s+
